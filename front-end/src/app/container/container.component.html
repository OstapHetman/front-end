<popup #popup1>
    <form class="form-horizontal" novalidate [formGroup]="form">
        <div class="form-group">
            <label for="inputEmai3" class="col-sm-3 control-label">Scheduler Name:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" formControlName="name" name="name" [(ngModel)]="name" id="name" placeholder="Some Name">
                <p *ngIf="form.controls.name.errors" class="alert alert-danger">Please enter valid name: only A-Z symbols and numbers are allowed.</p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmai3" class="col-sm-3 control-label">Description:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="custom-color1" formControlName="description" name="description" [(ngModel)]="description" id="description" placeholder="Some description">
                <p *ngIf="form.controls.description.errors" class="alert alert-danger">Please enter valid description: A-Z symbols, numbers and following symbols “,”, “.”, “?”, “!”, “:” are allowed.”</p>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group text-right">
                <div class="col-sm-offset-1 col-sm-7">
                    <label for="inputEmai3" class="col-sm-3 control-label">Options:</label>
                    <div class="checkbox">
                        <label>
                <input type="radio" id="RequireLogin" name="RequireLogin"> Save and Email to Recipients
                </label>
                    </div>
                    <div class="checkbox">
                        <label>
                <input type="radio" id="RequireLogin" name="RequireLogin"> Only Email To Recipients
                </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmai3" class="col-sm-3 control-label">Email Language:</label>
            <div class="col-sm-7">
                <app-langbox></app-langbox>
            </div>
        </div>
    </form>
</popup>

<popup #popup2>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmai3" class="col-sm-3 control-label">LDAP Name:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="text" [(ngModel)]="text" id="text" placeholder="Some Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmai3" class="col-sm-3 control-label">Host(s):</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="host" [(ngModel)]="host" id="host" placeholder="10.20.5.208, some.hosts.ua">
            </div>
        </div>
        <div class="form-group">
            <div class="form-group text-right">
                <div class="col-sm-offset-1 col-sm-7">
                    <label for="inputEmai3" class="col-sm-3 control-label">Auth Method:</label>
                    <div class="radio">
                        <label>
                            <input type="radio" id="RequireLogin" name="RequireLogin"> Anonymous
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" id="RequireLogin" name="RequireLogin"> Use Password
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button>Upload</button>
            <button>Some Logo</button>
        </div>
    </form>
</popup>
<div id="box-container">
    <div id="box-component">
        <div class="top">
            <p>Email Sheduler</p>
            <button (click)="ClickButton()"><i class="glyphicon glyphicon-cog"></i></button>
        </div>
        <div class="bottom">
            <p>Status: ON</p>
            <p>Sheduled emails: 10</p>
        </div>
    </div>
    <div id="box-component">
        <div class="top">
            <p>Serves Configurators</p>
            <button (click)="ClickAnotherButton()"><i class="glyphicon glyphicon-cog"></i></button>
        </div>
        <div class="bottom">
            <p>Status: OFF</p>
            <p>Servers Configurated: 5</p>
        </div>
    </div>
</div>
