<md-card class="example-form">
    <form>
        <md-card-header>{{ 'ADD-USER.HEADER' | translate }}</md-card-header>
        <table class="example-full-width" cellspacing="5">
            <tr>
                <td>
                    <md-input-container class="example-full-width" [formGroup]="form" (ngSubmit)="onSubmit()">
                        <input mdInput placeholder="{{ 'ADD-USER.NAME' | translate }}" formControlName="name">
                        <div ngxErrors="name" #ldap="ngxErrors">
                            <div ngxError="name" class="alert alert-danger" ngxError="pattern" [when]="['dirty']">
                                {{ 'ADD-USER.ALARM-NAME' | translate }}
                            </div>
                        </div>
                    </md-input-container>
                </td>
            </tr>
            <td>
                <tr>
                    <td>
                        <p class="email-lang">{{ 'ADD-USER.ROLE' | translate }}
                            <md-select placeholder="{{ 'ADD-USER.SELECT' | translate }}" [(ngModel)]="selectedValue" name="lang" class="select">
                                <md-option *ngFor="let lang of langs" [value]="lang.value">
                                    {{lang.viewValue}}
                                </md-option>
                            </md-select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button md-raised-button id="upload">{{ 'ADD-USER.UPLOAD' | translate }}</button>
                    </td>
                </tr>
                <tr>
                    <td class="btn">
                        <button md-raised-button id="save-btn">{{ 'ADD-USER.SAVE' | translate }}</button>
                    </td>
                </tr>
        </table>
    </form>
</md-card>
