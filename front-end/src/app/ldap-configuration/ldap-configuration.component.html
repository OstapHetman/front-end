<md-card class="example-form">
    <form>
        <md-card-header>LDAP Configuration</md-card-header>
        <table class="example-full-width" cellspacing="5">
            <tr>
                <td>
                    <md-input-container class="example-full-width" [formGroup]="form" (ngSubmit)="onSubmit()">
                        <input mdInput placeholder="Sheduler Name:" formControlName="ldap">
                        <div ngxErrors="ldap" #ldap="ngxErrors">
                            <div ngxError="ldap" class="alert alert-danger" ngxError="pattern" [when]="['dirty']">
                                Please enter valid name: only A-Z symbols and numbers are allowed.
                            </div>
                        </div>
                    </md-input-container>
                </td>
            </tr>
            <tr>
                <td>
                    <md-input-container class="example-full-width" [formGroup]="form" (ngSubmit)="onSubmit()">
                        <input mdInput placeholder="Host(s)" formControlName="description">
                        <div ngxErrors="description" #ldap="ngxErrors">
                            <div ngxError="description" class="alert alert-danger" ngxError="pattern" [when]="['dirty']">
                                Please enter valid host.
                            </div>
                        </div>
                    </md-input-container>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="options">Auth Method: </p>
                    <md-radio-button (change)="0" aria-label="Anonymous">
                        Anonymous
                    </md-radio-button>
                    <md-radio-button (change)="0" aria-label="Use Password" (click)="show=!show" #use>
                        Use Password
                    </md-radio-button>
                    <div *ngIf="show">
                        <md-input-container class="example-full-width" *ngIf="use.checked">
                            <input mdInput placeholder="Username:" id="user">
                        </md-input-container>
                        <md-input-container class="example-full-width" *ngIf="use.checked">
                            <input mdInput placeholder="Password:" id="passw">
                        </md-input-container>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <button md-raised-button id="upload">Upload</button>
                </td>
            </tr>
            <tr>
                <td class="btn">
                    <button md-raised-button id="save-btn">Save</button>
                </td>
            </tr>
        </table>
    </form>
</md-card>
